<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="board-view" id="board-view">
        <div class="board-container">
          <div class="players">
            <h4 class="player">Player 1</h4>
            <h4 class="player">Player 2</h4>
          </div>
          <div id="message">

          </div>

          <div class="board" id="board">
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
            <div class="space" data-cell>
            </div>
          </div>
          <button class="new-game-btn" id="new-game-btn">New Game</button>
          <button class="logout-btn" id="logout-btn">
            Logout
          </button>
        </div>
      </section>

      <section id="signup-view" class="login-view">
        <form class="login-form" id="signup-form">
          <h2>Sign up to play</h2>
          <input class="login-input" name="credentials[email]" placeholder="email" type="email" required>
          <input class="login-input" name="credentials[password]" placeholder="password" type="password" required>
          <input class="login-input" name="credentials[password_confirmation]" placeholder="confirm password" type="password" required>
          <button class="signup-button" id="signup-button">Sign Up</button>
        </form>
        <button class="to-otherpage-button" id="toLoginBtn">Existing member? Login</button>
      </section>

      <section id="signin-view" class="login-view">
        <form id="signin-form" class="login-form">
          <h2>Sign in to play</h2>
          <input id="signin-input" class="login-input" name="credentials[email]" placeholder="email" type="email" required>
          <input id="signin-input" class="login-input" name="credentials[password]" placeholder="password" type="password" required>
          <button id="signin-button" class="signup-button">Sign In</button>
        </form>
        <button class="to-otherpage-button" id="toSigninBtn">New member? Sign Up</button>
      </section>
    </body>
</html>
